<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert PDF to HTML using PDFCROWD API</title>
</head>
<body>
    <h1>Convert PDF to HTML</h1>
    
    <!-- انتخاب فایل PDF -->
    <input type="file" id="pdfFile" accept="application/pdf">
    
    <!-- دکمه تبدیل -->
    <button onclick="convertPdfToHtml()">Convert to HTML</button>

    <!-- ناحیه نمایش نتیجه -->
    <div id="result"></div>

    <script src="app.js"></script>
</body>
</html>
